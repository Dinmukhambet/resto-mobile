<ion-content>
    <ion-card text-center>
        <ion-card-header>
            <ion-card-title> Restaurant App</ion-card-title>
        </ion-card-header>
        <ion-card-content>

            <form [formGroup]="group">
                <ion-item>
                    <ion-label position="fixed">Login</ion-label>
                    <ion-input type="text" formControlName="login" [(ngModel)]="user.login"></ion-input>
                </ion-item>

                <ion-item lines="none" *ngIf="group.get('login').hasError('required') && group.get('login').touched">
                    <div class="error">
                        Login is required
                    </div>
                </ion-item>


                <ion-item>
                    <ion-label position="fixed">Password</ion-label>
                    <ion-input type="password"  formControlName="pass" [(ngModel)]="user.password"></ion-input>
                </ion-item>

                <ion-item lines="none">
                    <div class="error" *ngIf="group.get('pass').hasError('required') && group.get('pass').touched">
                        Password is required
                    </div>
                    <div class="error" *ngIf="group.get('pass').hasError('minlength') && group.get('pass').touched">
                        Password must be at least 6 characters long.
                    </div>
                </ion-item>


                <br>
                <!--            <ion-button color="primary" shape="round" routerLink="/home">Login</ion-button>-->
                <ion-button color="primary" shape="round" [disabled]="group.invalid" (click)="authUser()">Log in</ion-button>
            </form>

            <br>
            <ion-button color="primary" fill="clear" size="small"
                        routerLink="/signup">Sign up
            </ion-button>
            <br>
            <ion-button color="primary" fill="clear" size="small"
                        routerLink="/forgot-password">Forgot password?
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
