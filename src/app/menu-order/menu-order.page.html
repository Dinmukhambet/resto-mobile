<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu order</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>
            price: {{total}}
        </ion-label>
    </ion-item>
    <ion-card *ngFor="let food of menuList; let i = index">
        <ion-card-header>
            <ion-card-title>{{food.nomination}}</ion-card-title>
            <ion-card-subtitle>{{food.price}} tng.</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            {{food.definition}}
        </ion-card-content>

        <ion-item>
            <ion-button fill="outline" slot="end" (click)="deleteFromOrder(i)">delete</ion-button>
        </ion-item>
    </ion-card>
</ion-content>
