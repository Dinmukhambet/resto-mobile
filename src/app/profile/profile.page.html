<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>

        <ion-item lines="none">
            <ion-avatar class="center-img">
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
        </ion-item>

        <ion-card-header text-center>
            <ion-card-title>{{user.fullName}}</ion-card-title>
            <ion-card-subtitle>{{user.status}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-label text-center>email: {{user.email}}</ion-label>
            </ion-item>
        </ion-card-content>
    </ion-card>

</ion-content>
