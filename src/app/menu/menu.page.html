<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let food of menuList">
        <ion-card-header>
            <ion-card-title>{{food.nomination}}</ion-card-title>
            <ion-card-subtitle>{{food.price}} tng.</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            {{food.definition}}
        </ion-card-content>
    </ion-card>
</ion-content>
