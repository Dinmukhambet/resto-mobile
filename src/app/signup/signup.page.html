<ion-header>
    <ion-toolbar>
        <ion-title>signup</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="fixed">Login</ion-label>
        <ion-input type="text" [(ngModel)]="user.login"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="fixed">Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="fixed">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <br>
    <ion-button color="primary" shape="round" (click)="saveUser()">Sign Up</ion-button>
</ion-content>
